<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Manager Plus</title>
    <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center text-success mb-4">Attendance Dashboard</h1>
        <p id="date" class="text-center text-muted mb-4"></p>

        <div id="loading-spinner" style="display: none;">Loading...</div>

        <div class="table-responsive">
            <table id="student-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
        </div>
        <div class="text-center mt-4">
            <button id="send-sms" class="btn btn-success btn-lg">
                Send SMS to Absentees
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
